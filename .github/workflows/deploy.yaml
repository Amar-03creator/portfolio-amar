name: Deploy React App to S3

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Code ko download karna
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Node.js environment set up karna
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18 # Aap yahan 18 ya 20 use kar sakte hain

      # Step 3: Dependencies install karna (sara samaan install karna)
      - name: Install dependencies
        run: npm install

      # Step 4: Project ko build karna (dish pakana)
      - name: Build React App
        run: npm run build

      # Step 5: Sirf 'dist' folder ko S3 par deploy karna
      - name: Deploy to S3
        uses: aws-actions/s3-sync@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
          source_dir: dist  # Yeh sabse zaroori badlav hai
          destination_dir: s3://portfolio.amar # Aapke bucket ka naam